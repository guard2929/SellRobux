{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        .all {
            position: fixed;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirmation-container {
            background: rgba(26, 27, 40, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #2a2e3d;
        }

        .confirmation-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .confirmation-header img {
            width: 100px;
            filter: brightness(0) invert(1);
        }

        .confirmation-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            width: 90%;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #2a2e3d;
            background-color: #181b28;
            color: #e0e0e0;
            font-size: 16px;
            width: 90%;
            text-align: center;
            letter-spacing: 3px;
        }

        .form-control:focus {
            outline: none;
            border-color: #5122b1;
            box-shadow: 0 0 0 2px rgba(81, 22, 177, 0.3);
        }

        .btn-confirm {
            padding: 12px;
            border-radius: 8px;
            background-color: #402235;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 90%;
        }

        .btn-confirm:hover {
            background-color: #4a2a3f;
            transform: translateY(-2px);
        }

        .resend-link {
            text-align: center;
            margin-top: 20px;
            color: #a0a0c0;
            width: 100%;
        }

        .resend-link a {
            color: #8a63d2;
            text-decoration: none;
            font-weight: 500;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff5555;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 85, 85, 0.1);
            border-radius: 8px;
            border: 1px solid #ff5555;
            width: 90%;
            margin: 15px auto 0;
        }

        .code-hint {
            color: #a0a0c0;
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            width: 90%;
        }
    </style>
</head>
<body style="background-image: url('{% static 'media/3d-fantasy-scene.png' %}');">
<div class="all">
    <div class="confirmation-container">
        <div class="confirmation-header">
            <img src="{% static 'media/logo-white.png' %}" alt="Логотип">
            <h1>Подтверждение</h1>
            <p>Введите код, отправленный на вашу почту</p>
        </div>

        <form method="post" class="confirmation-form">
            {% csrf_token %}

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <div class="form-group">
                <label for="code">Код подтверждения</label>
                <input type="text" id="code" name="code" class="form-control" placeholder="Введите код" required
                       maxlength="6">
                {% if error and 'code' in error %}
                    <div class="error-message">{{ error.code }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit" class="btn-confirm">Подтвердить</button>
            </div>

            <form action="{% url 'core:resend_code' %}" method="post">
                {% csrf_token %}
                <div class="resend-link">
                    Не получили код?
                    <button type="submit" class="resend-button">Отправить повторно</button>
                </div>
            </form>
        </form>
    </div>
</div>
</body>
</html>
